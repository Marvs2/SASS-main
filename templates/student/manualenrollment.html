{% extends "student/layout.html" %}
{% block content %}
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
   
    <div class="data data1">
        <div class="content-data">
            <div class="head">
                <h3>Request for Manual Enrollment</h3>           
            </div>
            <form id="manualEnrollmentForm" action="{{ url_for('submitmanualenrollment') }}" method="POST" enctype="multipart/form-data">

                <div class="row mb-3">
                    <label for="StudentNumber" class="col-sm-3 col-form-label">Student Number</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="StudentNumber" name="StudentNumber" readonly>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="Name" class="col-sm-3 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="Name" name="Name" readonly>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="enrollmentType" class="col-sm-3 col-form-label">Enrollment Type</label>
                        <div class="col-sm-8">
                            <select class="custom-select" id="enrollmentType" name="enrollmentType" required>
                                <option value="Regular">Regular</option>
                                <option value="Irregular">Irregular</option>
                                <option value="Special">Special</option>
                            </select>
                        </div>
                </div>

                <div class="row mb-4">
                    <label for="reason" class="col-sm-3 col-form-label">Reason</label>
                    <div class="col-sm-8">
                      <textarea class="form-control" id="reason" name="reason" required></textarea>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="meFile" class="col-sm-3 col-form-label">Attach Files </label>
                    <div class="col-sm-8">
                        <input type="file" class="form-control" name="meFile" id="meFile" accept=".pdf">
                      </div>
                </div>

                <div class="row mb-3">
                    <label for="user_responsible" class="col-sm-3 col-form-label">User Responsible </label>
                        <div class="col-sm-8">
                            <select class="custom-select" id="user_responsible" name="user_responsible" required>
                                <option value="Faculty">Faculty Member/s</option>
                                <option value="Director/Head of Academic Program">Director/Head of Academic Program</option>
                                <option value="CDO Cashier/Accounting Office">CDO Cashier/Accounting Office</option>
                            </select>
                        </div>
                </div>
    
                <div class="row mb-3">
                    <label for="status" class="col-sm-3 col-form-label">Status </label>
                        <div class="col-sm-8">
                            <select class="custom-select" id="status" name="status" required>
                                <option value="Sent" selected>Sending</option>
                                <option value="Pending" disabled>Pending</option>
                                <option value="Approved" disabled>Approved</option>
                                <option value="Rejected" disabled>Rejected</option>
                            </select>
                        </div>
                </div>
    
                 <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success">Submit Application</button>
                </div>

            </form>
           
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function() {
            // Automatically close the alert messages after 3 seconds
            setTimeout(function() {
                $('.alert').alert('close');
            }, 3000);
    
            // Form submission logic
            $('#manualEnrollmentForm').submit(function(event) {
                const StudentNumber = $('#StudentNumber').val().trim();
                const Name = $('#Name').val().trim();
                const enrollmentType = $('#enrollmentType').val().trim();
                const reason = $('#reason').val().trim();
    
                if (!StudentNumber || !name || !enrollmentType || !reason) {
                    alert('Please fill out all fields and provide valid values.');
                    event.preventDefault();  // Prevent form submission
                }
    
                // Additional validation logic can be added here
            });
        });
    </script>
{% endblock content %}

{% block script %}
 <script>
    // Fetch student details
    async function fetchStudentDetails() {
        try {
            const response = await fetch(`${api_base_url}/student-details`);

            if (!response.ok) {
                throw new Error(`Failed to fetch data. Server returned ${response.status}`);
            }

            const data_student_details = await response.json();
            console.log('data_student_details:', data_student_details);
            displayDetails(data_student_details);
        } catch (error) {
            console.error('Error fetching student details:', error.message);
        }
    }

    fetchStudentDetails();

    function displayDetails(data) {
        // Select the name input and set the value to data.studentName
        document.getElementById('Name').value = data.Name;
        // Select the StudentNumber and set the value to data.StudentNumber
        document.getElementById('StudentNumber').value = data.StudentNumber;
    }
 </script>
{% endblock script %}
