{% extends "student/layout.html" %}
{% block content %}
          
        <div class="data data1">
            <div class="content-data">
                <div class="head">
                    <h3>Online Petition of Subjects</h3>           
                </div>

            <form id="petitionForm" action="{{url_for('submit_petition1')}}" method="POST" enctype="multipart/form-data">

                <div class="row mb-3">
                    <label for="StudentNumber" class="col-sm-3 col-form-label">Student Number</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="StudentNumber" name="StudentNumber" readonly>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="Name" class="col-sm-3 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="Name" name="Name" readonly>
                    </div>
                </div>   

                    <div class="row mb-3">
                        <label for="subject_code" class="col-sm-3 col-form-label">Subject Code</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="subject_code" name="subject_code" >
                        </div>
                    </div>   

                    <div class="row mb-3">
                        <label for="subject_name" class="col-sm-3 col-form-label">Subject Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="subject_name" name="subject_name">
                        </div>
                    </div>  

                    <div class="row mb-3">
                        <label for="petition_type" class="col-sm-3 col-form-label">Petition Type</label>
                            <div class="col-sm-8">
                                <select class="custom-select" id="petition_type" name="petition_type" required>
                                    <option value="Back Subject">Back Subject</option>
                                    <option value="Retake">Retake</option>
                                </select>
                            </div>
                    </div>
                    
                    <div class="row mb-4">
                        <label for="request_reason" class="col-sm-3 col-form-label">Reason for Petition</label>
                        <div class="col-sm-8">
                          <textarea class="form-control" id="request_reason" name="request_reason" required></textarea>
                        </div>
                    </div> 

                    <div class="row mb-3">
                        <label for="user_responsible" class="col-sm-3 col-form-label">User Responsible </label>
                            <div class="col-sm-8">
                                <select class="custom-select" id="user_responsible" name="user_responsible" required>
                                    <option value="Director/ Head of Academic Program">Director/ Head of Academic Program</option>
                                    <option value="Administrative Building Administrative Staff ICT Office">Administrative Building Administrative Staff ICT Office</option>
                                </select>
                            </div>
                    </div>
        
                    <div class="row mb-3">
                        <label for="status" class="col-sm-3 col-form-label">Status </label>
                            <div class="col-sm-8">
                                <select class="custom-select" id="status" name="status" required>
                                    <option value="Sent" selected>Sending</option>
                                    <option value="Pending" disabled>Pending</option>
                                    <option value="Approved" disabled>Approved</option>
                                    <option value="Rejected" disabled>Rejected</option>
                                </select>
                            </div>
                    </div>
        
                     <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success">Submit Application</button>
                    </div>   
                </form>
            </div>
        </div>
        

{% endblock content %}
