{% extends "student/layout.html" %}
{% block content %}

<div class="data data1">
    <div class="content-data">
        <div class="head">
            <h3>Application for Adding of Subjects</h3>
        </div>

        <table id="overload" class="table table-bordered table-condensed">
            <thead>
                <tr>
                    <th>Subject Code</th>
                    <th>Subject Description</th>
                    <th>Section</th>
                    <th>Units</th>
                    <th>Schedule</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>ABC123</td>
                    <td>Subject ABC</td>
                    <td>A</td>
                    <td>3</td>
                    <td>MWF 9:00 AM - 10:00 AM</td>
                    <td>
                        <button type="button" title="View Info" class="btn btn-primary fa-solid fa-edit edit_btn" data-toggle="modal" data-target="#viewoverloadModal"></button>
                    </td>
                </tr>
                <!-- Add more rows with data as needed -->
            </tbody>
        </table>

        <div class="d-flex justify-content-center mt-3">
            <a href="{{ url_for('studentsubject') }}" class="btn btn-primary">Add Subject?</a>
        </div>
    </div>
</div>

{% endblock content %}
