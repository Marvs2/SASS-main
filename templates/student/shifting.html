{% extends "student/layout.html" %}
{% block content %}

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="data data1">
        <div class="content-data">
            <div class="head">
                <h3>Application for Shifting</h3>           
            </div>

            <form id="shiftingForm" action="{{ url_for('submit_shifting')}}" method="POST" enctype="multipart/form-data">

                <div class="row mb-3">
                    <label for="StudentNumber" class="col-sm-3 col-form-label">Student Number</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="StudentNumber" name="StudentNumber" readonly>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="Name" class="col-sm-3 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="Name" name="Name" readonly>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="currentProgram" class="col-sm-3 col-form-label">Current Program</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="currentProgram" id="currentProgram">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="residencyYear" class="col-sm-3 col-form-label">Years of Residency in Current Program</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" name="residencyYear" id="residencyYear">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="intendedProgram" class="col-sm-3 col-form-label">Intended Program</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="intendedProgram" id="intendedProgram">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="qualifications" class="col-sm-3 col-form-label">Qualifications for Shifting</label>
                    <div class="col-sm-8">
                        <textarea type="text" class="form-control" name="qualifications" id="qualifications"></textarea>    
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="fileshifting" class="col-sm-3 col-form-label">Attached Supporting Documents</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="file" name="fileshifting" id="fileshifting" accept=".pdf">
                      </div>
                </div>

                <div class="row mb-3">
                    <label for="user_responsible" class="col-sm-3 col-form-label">User Responsible </label>
                        <div class="col-sm-8">
                            <select class="custom-select" id="user_responsible" name="user_responsible" required>
                                <option value="CDO Cashier/Accounting Office.">CDO Cashier/Accounting Office.</option>
                            </select>
                        </div>
                </div>
    
                <div class="row mb-3">
                    <label for="status" class="col-sm-3 col-form-label">Status </label>
                        <div class="col-sm-8">
                            <select class="custom-select" id="status" name="status" required>
                                <option value="Sent" selected>Sending</option>
                                <option value="Pending" disabled>Pending</option>
                                <option value="Approved" disabled>Approved</option>
                                <option value="Rejected" disabled>Rejected</option>
                            </select>
                        </div>
                </div>
    
                 <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success">Submit Application</button>
                </div>
            </form>
            
           
        </div>
    </div>

    <script>
        const form = document.getElementById('shiftingForm');
        form.addEventListener('submit', function(event) {
            const StudentID = document.getElementById('StudentID').value.trim();
            const Name = document.getElementById('Name').value.trim();
            const currentProgram = document.getElementById('currentProgram').value.trim();
            const residencyYear = document.getElementById('residencyYear').value.trim();
            const intendedProgram = document.getElementById('intendedProgram').value.trim();

            if (!StudentID || !Name || !currentProgram || !residencyYear || !intendedProgram) {
                alert('Please fill out all required fields.');
                event.preventDefault();
            }
            // Additional validation logic can be added here if needed
        });
    </script>
{% endblock content %}

{% block script %}
 <script>
    // Fetch student details
    async function fetchStudentDetails() {
        try {
            const response = await fetch(`${api_base_url}/student-details`);

            if (!response.ok) {
                throw new Error(`Failed to fetch data. Server returned ${response.status}`);
            }

            const data_student_details = await response.json();
            console.log('data_student_details:', data_student_details);
            displayDetails(data_student_details);
        } catch (error) {
            console.error('Error fetching student details:', error.message);
        }
    }

    fetchStudentDetails();

    function displayDetails(data) {
        // Select the name input and set the value to data.studentName
        document.getElementById('Name').value = data.Name;
        // Select the StudentNumber and set the value to data.StudentNumber
        document.getElementById('StudentNumber').value = data.StudentNumber;
    }
 </script>
{% endblock script %}
