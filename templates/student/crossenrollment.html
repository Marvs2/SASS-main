{% extends "student/layout.html" %}
{% block content %}

<div class="data data1">
    <div class="content-data">
        <div class="head">
            <h3>Application for Cross Enrollment</h3>           
        </div>
        <form id="crossEnrollmentForm" action="{{ url_for('submit_cross_enrollment') }}" method="POST" enctype="multipart/form-data">

            <div class="row mb-3">
                <label for="StudentNumber" class="col-sm-3 col-form-label">Student Number</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="StudentNumber" name="StudentNumber" readonly>
                </div>
            </div>

            <div class="row mb-3">
                <label for="Name" class="col-sm-3 col-form-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="Name" name="Name" readonly>
                </div>
            </div>

            <div class="row mb-3">
                <label for="SchoolforCrossEnrollment" class="col-sm-3 col-form-label">School to Cross-Enroll</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="SchoolforCrossEnrollment" name="SchoolforCrossEnrollment">
                </div>
            </div>

            <div class="row mb-3">
                <label for="TotalNumberofUnits" class="col-sm-3 col-form-label">Total Number of Units</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="TotalNumberofUnits" name="TotalNumberofUnits">
                </div>
            </div>

            <div class="row mb-3">
                <label for="AuthorizedSubjectstoTake" class="col-sm-3 col-form-label">Authorized Subject to Take</label>
                <div class="col-sm-8">
                    <textarea type="text" class="form-control" id="AuthorizedSubjectstoTake" name="AuthorizedSubjectstoTake"></textarea>
                </div>
            </div>

            <div class="row mb-3">
                <label for="applicationLetter" class="col-sm-3 col-form-label">Application Letter for Cross Enrollment</label>
                <div class="col-sm-8">
                    <input class="form-control" type="file" name="applicationLetter" id="applicationLetter" accept=".pdf">
                  </div>
            </div>

            <div class="row mb-3">
                <label for="permitToCrossEnroll" class="col-sm-3 col-form-label">Permit to Cross-Enroll from the Office of the University Registrar</label>
                <div class="col-sm-8">
                    <input class="form-control" type="file" name="permitToCrossEnroll" id="permitToCrossEnroll" accept=".pdf">
                  </div>
            </div>
            
            <div class="row mb-3">
                <label for="UserResponsible" class="col-sm-3 col-form-label">User Responsible </label>
                    <div class="col-sm-8">
                        <select class="custom-select" id="UserResponsible" name="UserResponsible" required>
                            <option value="Associate Professor V">Student Services</option>
                            <option value="Associate Professor V">Head of Academic Program</option>
                            <option value="Assistant Professor I">Branch Registrar</option>
                        </select>
                    </div>
            </div>

            <div class="row mb-3" style="display: none;">
                <label for="Status" class="col-sm-3 col-form-label">Status </label>
                <div class="col-sm-8">
                    <select class="custom-select" id="Status" name="Status" required>
                        <option value="pending" selected>Pending</option>
                        <option value="Approved" disabled>Approved</option>
                        <option value="Rejected" disabled>Rejected</option>
                    </select>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success">Submit Application</button>
                <!-- |||
                
                <a href="{{ url_for('viewcrossenrollment') }}">View Crossenrollment</a> -->
            </div>
        </form>

    </div>
</div>

{% endblock content %}
