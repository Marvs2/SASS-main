{% extends "student/layout.html" %}
{% block content %}
   
    <div class="data data1">
        <div class="content-data">
            <div class="head">
                <h3>Online Request for Tutorial</h3>           
            </div>

            <form id="tutorialForm" action="{{ url_for('submit_tutorial_request')}}" method="POST" enctype="multipart/form-data">

                <div class="row mb-3">
                    <label for="StudentNumber" class="col-sm-3 col-form-label">Student Number</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="StudentNumber" name="StudentNumber" readonly>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="Name" class="col-sm-3 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="Name" name="Name" readonly>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <label for="SubjectCode" class="col-sm-3 col-form-label"
                      >Subject Code</label
                    >
                    <div class="col-sm-8">
                      <select class="form-select" id="SubjectCode" name="SubjectCode">
                        <option value="" disabled selected>Choose Program</option>
                        {% for data in subject_codes %}
                        <option value="{{ data.SubjectCode }}">
                          {{ data.SubjectCode }}
                        </option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>
            
                  <div class="row mb-3">
                    <label for="SubjectName" class="col-sm-3 col-form-label"
                      >Subject Name</label
                    >
                    <div class="col-sm-8">
                      <select class="form-select" id="SubjectName" name="SubjectName">
                        <!-- Options will be dynamically populated using JavaScript -->
                      </select>
                    </div>
                  </div>

                <div class="row mb-3">
                    <label for="fileTutorial" class="col-sm-3 col-form-label">Attach Files</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="file" name="fileTutorial" id="fileTutorial" accept=".pdf">
                      </div>
                </div>

                <div class="row mb-3">
                    <label for="UserResponsible" class="col-sm-3 col-form-label">User Responsible </label>
                        <div class="col-sm-8">
                            <select class="custom-select" id="UserResponsible" name="UserResponsible" required>
                                <option value="Associate Professor V">Director</option>
                                <option value="Associate Professor V">Head of Academic Program</option>
                                <option value="Associate Professor II">Administrative Staff ICT Office</option>
                            </select>
                        </div>
                </div>
    
                <div class="row mb-3" style="display: none;">
                    <label for="Status" class="col-sm-3 col-form-label">Status </label>
                    <div class="col-sm-8">
                        <select class="custom-select" id="Status" name="Status" required>
                            <option value="pending" selected>Pending</option>
                            <option value="Approved" disabled>Approved</option>
                            <option value="Rejected" disabled>Rejected</option>
                        </select>
                    </div>
                </div>
    
                 <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success">Submit Application</button>
                    <!-- |||
                    <a href="{{url_for('viewtutorial')}}">View Tutorial</a> -->
                </div>


            </form>
           
        </div>
    </div>
<!-- Include jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<script>
  $(document).ready(function () {
    // Event listener for SubjectCode dropdown change
    $("#SubjectCode").change(function () {
      var selectedCode = $(this).val();

      // Make an AJAX request to get subject names based on the selected code
      $.ajax({
        type: "POST",
        url: "/get_subject_names",
        data: { selectedCode: selectedCode },
        success: function (response) {
          if (response.success) {
            // Update the SubjectName dropdown with the retrieved subject names
            var subjectNamesDropdown = $("#SubjectName");
            subjectNamesDropdown.empty(); // Clear existing options
            $.each(response.data, function (index, name) {
              subjectNamesDropdown.append($("<option>").text(name).val(name));
            });
          } else {
            console.error(response.message);
          }
        },
        error: function (error) {
          console.error("Error fetching subject names:", error);
        },
      });
    });
  });
</script>

{% endblock content%}
