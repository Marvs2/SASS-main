<style>
    /* Center the form */
    .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh; /* Adjust to desired height */
    }

    form {
        max-width: 400px; /* Adjust as needed */
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: left;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #4caf50;
        cursor: pointer;
    }

    /* Add more styles as necessary */

</style>
{% block students %}

<!-- Success message container -->
<div id="successMessage" style="display: none; color: green; margin-top: 10px;">
    Student created successfully
</div>
        <h1>Create Student</h1>
        <form action="{{ url_for('admin_create_student') }}" method="POST" enctype="multipart/form-data">
            <!-- Existing form fields -->
            <label for="studentNumber">Student Number:</label>
            <input type="text" id="studentNumber" name="studentNumber" required><br>
        
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
        
            <!-- Additional form fields -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
        
            <label for="address">Address:</label>
            <input type="text" id="address" name="address"><br>
        
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="1">Male</option>
                <option value="2">Female</option>
            </select><br>
        
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" required><br>
        
            <label for="placeOfBirth">Place of Birth:</label>
            <input type="text" id="placeOfBirth" name="placeOfBirth"><br>
        
            <label for="mobileNumber">Mobile Number:</label>
            <input type="text" id="mobileNumber" name="mobileNumber"><br>
        
            <label for="userImg">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*"><br>
        
            <button type="submit">Create Student</button>
        </form>
