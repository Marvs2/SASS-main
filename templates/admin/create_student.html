{% include "admin/layout.html" %}
<style>
    /* Center the form */
    .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh; /* Adjust to desired height */
    }

    form {
        max-width: 400px; /* Adjust as needed */
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: left;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #4caf50;
        cursor: pointer;
    }

    /* Add more styles as necessary */

</style>
{% block content %}

<!-- Success message container -->
<br>
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
    {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
{% endwith %}
    <br>
    <h1>Create Student</h1>
    <form action="{{ url_for('admin_create_student') }}" method="POST" enctype="multipart/form-data">
        <label for="StudentNumber">Student Number:</label>
        <input type="text" id="StudentNumber" name="StudentNumber" required><br>

        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name" required><br>

        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br>

        <label for="Password">Password:</label>
        <input type="password" id="Password" name="Password" required><br>

        <label for="Gender">Gender:</label>
        <select id="Gender" name="Gender">
            <option value="1">Male</option>
            <option value="2">Female</option>
        </select><br>

        <label for="DateofBirth">Date of Birth:</label>
        <input type="date" id="DateofBirth" name="DateofBirth" required><br>

        <label for="PlaceofBirth">Place of Birth:</label>
        <input type="text" id="PlaceofBirth" name="PlaceofBirth"><br>

        <label for="ResidentialAddress">Residential Address:</label>
        <input type="text" id="ResidentialAddress" name="ResidentialAddress"><br>

        <label for="MobileNumber">Mobile Number:</label>
        <input type="text" id="MobileNumber" name="MobileNumber"><br>

        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*"><br><br>

        <button type="submit">Create Student</button>
    </form>
        <script>
                // Display success message for 10 seconds
                var successMessage = $('#successMessage');
                if (successMessage.length) {
                    successMessage.fadeIn(1000, function () {
                        setTimeout(function () {
                            successMessage.fadeOut(1000);
                        }, 2000); // 9 seconds
                    });
                }
        </script>
{% endblock %}
